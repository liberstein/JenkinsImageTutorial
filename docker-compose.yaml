version: '3'
services:
  jenkins:
    image: jenkins/jenkins:2.289.3-lts-jdk11
    container_name: jenkins
    user: root
    ports:
      - "8083:8080"
      - "50003:50000"
    volumes:
      - "$PWD/jenkins_data:/var/jenkins_home"
      - "/var/run/docker.sock:/var/run/docker.sock"
  selenoid:
    image: "aerokube/selenoid"
    container_name: selenoid
    network_mode: bridge
    ports:
      - "4444:4444"
    volumes:
      - "$PWD/selenoid/config:/etc/selenoid/" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "$PWD/selenoid/video:/opt/selenoid/video"
      - "$PWD/selenoid/logs:/opt/selenoid/logs"
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=$PWD/selenoid/video
    command: ["-conf", "/etc/selenoid/browsers.json", "-video-output-dir", "/opt/selenoid/video", "-log-output-dir", "/opt/selenoid/logs"]
  selenoid-ui:
    image: "aerokube/selenoid-ui"
    container_name: selenoid-ui
    links:
      - selenoid
    network_mode: bridge
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://172.19.0.2:4444"]
    depends_on:
      - "selenoid"
  ngrok:
    image: shkoliar/ngrok:latest
    container_name: ngrok
    network_mode: bridge
    ports:
      - 4551:4551
    links:
      - jenkins
    environment:
      - DOMAIN=jenkins
      - PORT=8083
